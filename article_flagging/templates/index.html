{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Recent Posts</h2>
{% for post in posts %}
  <div class="post-card">
    <h3><a href="/article/{{ post[2] }}">{{ post[1] }}</a></h3>
    <p>{{ post[3] }}</p>
    <small>by <strong>{{ post[4] }}</strong></small>
    <form method="POST" action="{{ url_for('reply', post_id=post[0]) }}">
      <textarea name="comment" placeholder="Reply..."></textarea>
      <input type="text" name="article_id" placeholder="Optional: link another article by ID">
      <button type="submit">Reply</button>
    </form>
  </div>
{% endfor %}
{% endblock %}
